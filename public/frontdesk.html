<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Front Desk - Patient Admission</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dff6ff, #9fc9ff);
      min-height: 100vh;
    }

    .navbar {
      background: #005bea;
    }

    .section-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.1);
    }

    table {
      border-radius: 10px;
      overflow: hidden;
    }
  </style>

</head>

<body>

<!-- NAVBAR (FRONT DESK ONLY) -->
<nav class="navbar navbar-dark px-4 d-flex justify-content-between">
  <h4 class="text-white m-0">üè• Front Desk Panel</h4>
  <button id="logout" class="btn btn-danger">Logout</button>
</nav>

<div class="container py-4">

  <!-- PATIENT ENTRY -->
  <div class="section-card mb-4">
    <h3 class="mb-3 text-primary">‚ûï Admit Patient</h3>

    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Patient Name</label>
        <input id="pName" class="form-control" placeholder="Enter name">
      </div>

      <div class="col-md-2">
        <label class="form-label">Age</label>
        <input id="pAge" type="number" class="form-control" placeholder="20">
      </div>

      <div class="col-md-3">
        <label class="form-label">Gender</label>
        <select id="pGender" class="form-select">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Condition</label>
        <input id="pCondition" class="form-control" placeholder="Fever, Injury...">
      </div>

      <div class="col-md-4">
        <label class="form-label">Select Bed</label>
        <select id="bedSelect" class="form-select"></select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Resource Needed</label>
        <select id="resSelect" class="form-select"></select>
      </div>

      <div class="col-md-2">
        <label class="form-label">Qty</label>
        <input id="resQty" type="number" class="form-control" value="1">
      </div>

      <div class="col-12">
        <button id="admitBtn" class="btn btn-success w-100">Admit Patient</button>
      </div>
    </div>

    <div id="admitMsg" class="mt-3 fw-bold text-success"></div>
  </div>


  <!-- ALLOCATED TABLE -->
  <div class="section-card">
    <h3 class="mb-3 text-primary">üìã Allocated Beds</h3>

    <table class="table table-striped table-hover text-center" id="allocTable">
      <thead class="table-primary">
        <tr>
          <th>Bed</th>
          <th>Patient</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- FRONTEND SCRIPT -->
<script>
const API = "/api";

const bedSelect = document.getElementById("bedSelect");
const resSelect = document.getElementById("resSelect");
const admitMsg = document.getElementById("admitMsg");
const bedTable = document.querySelector("#allocTable tbody");
const admitBtn = document.getElementById("admitBtn");

// ---------------------- LOAD BEDS ---------------------- //
async function loadBeds() {
  const res = await fetch(`${API}/beds`);
  const beds = await res.json();

  bedSelect.innerHTML = "";
  bedTable.innerHTML = "";

  beds.forEach(bed => {
    // Dropdown Options
    const opt = document.createElement("option");
    opt.value = bed.id;
    opt.textContent = `${bed.id} (${bed.status})`;
    bedSelect.appendChild(opt);

    // Table
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${bed.id}</td>
      <td>${bed.patientId || "‚Äî"}</td>
      <td>${bed.status}</td>
    `;
    bedTable.appendChild(tr);
  });
}

// ---------------------- LOAD RESOURCES ---------------------- //
async function loadResources() {
  const res = await fetch(`${API}/resources`);
  const resources = await res.json();

  resSelect.innerHTML = "";

  resources.forEach(r => {
    const opt = document.createElement("option");
    opt.value = r.id;
    opt.textContent = `${r.name} (${r.available}/${r.total})`;
    resSelect.appendChild(opt);
  });
}

// ---------------------- ADMIT PATIENT ---------------------- //
admitBtn.addEventListener("click", async () => {
  const payload = {
    name: document.getElementById("pName").value,
    age: document.getElementById("pAge").value,
    gender: document.getElementById("pGender").value,
    condition: document.getElementById("pCondition").value,
    bedId: bedSelect.value,
    resourceId: resSelect.value,
    qty: parseInt(document.getElementById("resQty").value)
  };

  const res = await fetch(`${API}/patients`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  if (data.error) {
    admitMsg.style.color = "red";
    admitMsg.textContent = "‚ùå " + data.error;
  } else {
    admitMsg.style.color = "green";
    admitMsg.textContent = "‚úî Patient Admitted Successfully!";
    loadBeds();
    loadResources();
  }
});

// ---------------------- LOGOUT ---------------------- //
document.getElementById("logout").addEventListener("click", () => {
  localStorage.clear();
  sessionStorage.clear();
  window.location.href = "/index.html";
});

// ---------------------- INIT ---------------------- //
loadBeds();
loadResources();
</script>
<script src="/js/auth.js"></script>
<script src="/js/frontdesk.js"></script>

</body>
</html>
